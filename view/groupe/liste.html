<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Groupe de service</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body class="form">
        <div class="container" style="margin-top:10px;">
            <div class="row">
                <table style="top:15%;" class="table table-striped table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Groupe de service</th>
                            <th scope="col">Ristourne</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            Groupes = require('../../models/groupe')

            const tbody = document.querySelector('tbody');

            liste = Groupes.findAll().then((element, err) => {
                let i = 1;
                element.forEach(groupe => {
                    console.log(groupe.dataValues)
                    
                    const tr = document.createElement('tr')

                    const id = document.createElement('th')
                    const nom = document.createElement('td')
                    const ristourne = document.createElement('td')
                    const action = document.createElement('td')

                    const id_text = document.createTextNode(i)
                    const nom_text = document.createTextNode(groupe.dataValues.nom)
                    const ristourne_text = document.createTextNode(groupe.dataValues.ristourne)
                    
                    const edit = document.createElement('a')
                    const del = document.createElement('a')

                    edit.setAttribute('class','btn btn-primary mr-2')
                    edit.setAttribute('id','edit'+groupe.dataValues.id)
                    edit.innerText = 'Modifier'
                    
                    del.setAttribute('class','btn btn-danger')
                    del.setAttribute('id','del'+groupe.dataValues.id)
                    del.innerText = 'Effacer'
                    
                    action.appendChild(edit)
                    action.appendChild(del)
                    
                    id.appendChild(id_text)
                    nom.appendChild(nom_text)
                    ristourne.appendChild(ristourne_text)

                    tr.appendChild(id)
                    tr.appendChild(nom)
                    tr.appendChild(ristourne)
                    tr.appendChild(action)
                    tbody.appendChild(tr)
                    i += 1
                });
            })
            
        </script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    </body>
</html>
