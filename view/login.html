<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gestion des caisses </title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body class="login">
        <div class="container-fluid" style="margin-top:10px;">
            <div class="row">
                <div class="col-4 col-sm col-md mx-auto">
                </div>
                <div class="col-4 col-sm col-md mx-auto">
                    <form class="card">
                        <div class="card-header">
                            <h1 class="card-title">Login</h1>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Adresse Email : </label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre email" autofocus required>
                                <small id="emailHelp" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Mot de passe</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Entrez votre mot de passe" required>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" value="1" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Rester connect√©</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </div>
                    </form>
                </div>
                <div class="col-4 col-sm col-md">
                </div>
            </div>
        </div>
        <script>
            const electron = require('electron');
            const {ipcRenderer} = electron;

            const form = document.querySelector('form');
            form.addEventListener('submit',submitForm)

            function submitForm(e)
            {
                e.preventDefault();
                const check = document.querySelector('#exampleCheck1').value
                const pass = document.querySelector('#exampleInputPassword1').value
                const email = document.querySelector('#exampleInputEmail1').value 
                
                ipcRenderer.send('login:check', {
                    'email' : email,
                    'password'  :  pass,
                    'check': check
                });
            }
        </script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    </body>
</html>
